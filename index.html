<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon de Google</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="icon" href="./Imagenes/icon-google.png" id=google type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header1">
            <div class="leftheader">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                    target="_blank">About</a>
                <a href="https://store.google.com/es/?hl=es&pli=1" target="_blank">Store</a>
            </div>
            <div class="rightheader">
                <a href="https://mail.google.com/mail/&ogbl" target="_blank">Gmail</a>
                <a href="https://www.google.com/imghp?hl=es-419&ogbl" target="_blank">Imagenes</a>
                <i>
                    <img src="./Imagenes/menu-icon.png">
                </i>
                <i>
                    <img src="./Imagenes/SGP.jpg" id="SGP" alt="inicio gmail">
                </i>

            </div>
        </div>
    </header>

    <main>
        <div class="fondo">
            <div class="Card1">
                
                <section id="logo">
                    <img src="./Imagenes/Google-logo.png" id="logo" alt="logo de google">
                </section>

                <section class="search">
                    <div class="container">
                        <div class="box-search left">
                            <i>
                                <img src="./Imagenes/lens-icon.png" id="lens" alt="lens search">
                            </i>

                        </div>
                        <div class="searchbox">
                            <input type="text" id="input-search" placeholder="Busca en Google o escribe una URL">
                        </div>
                        <div class="box-search right">
                            <i>
                                <img src="./Imagenes/microphone-icon.png" id="microphone" alt="voice search">
                            </i>
                        </div>
                    </div>
                </section>
                <section class="buttons">
                    <button src"http://www.google.com" id="search" class="btn-search">Google Search</button>
                    <button src"http://www.google.com" id="lucky" class="btn-search">I'm feeling lucky</button>
                </section>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <div class="box-carbon">
            <i>
                <img src="./Imagenes/carbon-neutral.png" alt="leaf image">
            </i>
            <p>Carbon neutral since 2007</p>
        </div>

        <div class="box-footer">
            <div class="box-footer-left">

                <a class="footer-link"
                    href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                    target="blank">Advertising</a>

                <a class="footer-link"
                    href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/"
                    target="blank">Business</a>

                <a class="footer-link" href="https://www.google.com/search/howsearchworks/?fg=1" target="blank">How
                    Search Works</a>





            </div>
            <div class="box-footer-right">

                <a class="footer-link" href="https://policies.google.com/privacy?hl=es-419&fg=1"
                    target="blank">Privacy</a>

                <a class="footer-link" href="https://policies.google.com/terms?hl=es-419&fg=1" target="blank">Terms</a>

                <a class="footer-link" href="https://policies.google.com/terms?hl=es-419&fg=1"
                    target="blank">Settings</a>

            </div>
        </div>
    </footer>



</body>

</html>
